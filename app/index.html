<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b961f1cbcd.js" crossorigin="anonymous"></script>
    <title>MovieDB - Your personal entertainment hub</title>
  </head>
  <body>
    <div class="overlay" data-overlay></div>
    <div class="app">
        <div class="app__layout-grid">
            <header class="app__header app-header" data-header-container>
                <div class="app-header__container">
                    <a href="/app" class="app-header__logo-cta" aria-label="MovieDB - Your personal entertainment hub">
                        <img src="/assets/logo.svg" alt="" class="app-header__logo">
                    </a>
                    <nav class="app-header__nav">
                        <ul class="app-header__list">
                            <li class="app-header__item">
                                <a href="/app" class="app-header__link app-header__link--home fs-450 text-dc-none text-blue-grayish active" aria-label="MovieDB - Home Page" data-link></a>
                            </li>
                            <li class="app-header__item">
                                <a href="/app/top-rated" class="app-header__link app-header__link--top fs-450 text-dc-none text-blue-grayish" aria-label="MovieDB - Top rated" data-link></a>
                            </li>
                            <li class="app-header__item">
                                <a href="/app/bookmarks" class="app-header__link app-header__link--bookmarks fs-450 text-dc-none text-blue-grayish" aria-label="MovieDB - Bookmarks" data-link></a>
                            </li>
                        </ul>
                    </nav>
                    <div class="app-header__profile">
                        <a href="profile.html" class="app-header__profile-cta" aria-label="Profile settings">
                            <img class="app-header__profile-image" src="/assets/image-avatar.png" alt="">
                        </a>
                        <button type="button" class="app-header__logout-cta fs-450 text-blue-grayish" aria-label="Logout from app" data-logout-cta></button>
                    </div>
                </div>
            </header>
            <main class="app__main">
                <h1 class="sr-only">MovieDB - Your personal entertainment hub</h1>
                <div id="root" class="app__content"></div>
            </main>
        </div>
    </div>
    <div class="lightbox" data-lightbox role="dialog" aria-label="Trailer video modal"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
